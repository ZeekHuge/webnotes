<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script type="application/javascript" src="libs/browser-polyfill.min.js"></script>
  </head>

  <body>

    <form>
        <dl>
            <dt><label>Collection name</label></dt>
            <dd><input type="text" id="kinto_collection" size=40></dd>
            <dt><label>Secret key</label></dt>
            <dd><input type="text" id="kinto_secret" size=40></dd>
            <strong>Do not change the following unless you know what you are doing!</strong>
            <dt><label>Kinto server URL</label></dt>
            <dd><input type="text" id="kinto_url" size=40></dd>
            <dt><label>Bucket name</label></dt>
            <dd><input type="text" id="kinto_bucket" size=40></dd>
            <dt><label>Sanitizer options (<a href="https://github.com/cure53/DOMPurify#can-i-configure-it">see the configuration options</a>)</label></dt>
            <dd><input type="text" id="sanitizer_options" size=100></dd>
        </dl>
        <button type="submit">Save</button>
        <a id="initializeStorage" href="">initialize storage</a>
    </form>

    <script src="options.js"></script>

  </body>

</html>
